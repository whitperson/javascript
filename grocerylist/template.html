<!doctype html>

<html> 
	<head>
		<title>Javascript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>

	<body>
		<div id="list">
			<header>JS Grocery List</header>
			<div class="controls">
				<input type="text" id="textbox" placeholder="Add grocery list item here">		
				<input id="add" type="button" value="Press to Add Item">
			</div>

			<h2>New Grocery List:</h2> 
			<div id="listdisplay">
			</div>
		</div>	
	</body>

</html>
