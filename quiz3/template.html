<html>

	<body>
		<div id="container">
			<header>Quiz3 - Color Boxes with Hover</header>

<div class="clearfixafter"></div>

<div class="clearfixafter"></div>

				<div id="hoverbox"> Hover Box...
				</div><!--spot for div that changes color on hover -->
			
		</div><!-- #container -->
