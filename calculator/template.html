<!doctype html>

<html> 
	<head>
		<title>Javascript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>

	

	<body>
		<header><h1>JS Calculator</h1></header>
		<div id="inputcontrols">
			<input id="input1" class="textinput" type="text" placeholder="Enter a number" />
			<input id="input2" class="textinput" type="text" placeholder="Enter number" />
		</div>

		<div class="clear"></div>

		<div id="buttons">
			<input id="add" type="button" class="button" value=" ADD " />
			<input id="subtract" type="button" class="button" value=" SUBTRACT " />	
			<input id="multiply" type="button" class="button" value=" MULTIPLY " />
			<input id="divide" type="button" class="button" value=" DIVIDE " />
			<input id="clear" type="button" class="button" value=" CLEAR " />
		</div> 

	<div class="clear"></div>

		<div id="display">
		</div> <!--to display answers to functions -->
		
		<h2>HISTORY</h2>
		<div id="history">
		</div> <!--to display answers to functions -->
		

	</body>

</html>
