<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Lab 6</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Emblema+One' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="template.js"></script>
	</head>

	<body>
		<div id="container">
			<header>Lab 6 - Enter and Manipulate Text</header>
			<div class="panel">		 
				<input type="text" id="textbox" placeholder=" type text here">		
				
				<div class="controls">
					<input id="clear" type="button" value="Clear Your Text">
					<input id="normal" type="button" value="Doubleclick to send text to text box">
				</div>	
			</div>

			<div class="panel">
				<div class="outputbox">
				</div>

				<div class="controls">
						<input id="big" type="button" value="hover to make big" /> <!--big - hover - makes font large font and green -->
						<input id="small" type="button" value="hover to make small" /> <!-- small - hover - makes font small and red -->
						<input id="reverse" type="button" value="hover to reverse" /><!-- reverse - hover - reverses text, and makes it BLUE and ITALIC-->
						<input id="black" type="button" value="Click to turn black" /> <!-- black - click - changes background to black-->
						<input id="yellow" type="button" value="click to turn yellow" /><!-- yellow - click - changes background to black-->
				</div>	
					
			</div>
		</div><!-- #container --> 
	</body>
</html>
